{% extends 'polls/base.html' %}

{% block title %}
    登陆注册界面
{% endblock %}

{% block script %}

    <script src="static/js/main.js"></script>

{% endblock %}

{% block body %}

    <script>
        $(function(){
            $("#id_username").blur(function(){
                $.ajax({
                    type:"get",
                    url:"/checkusername/?username="+$("#id_username").val(),
                    success:function(){
                        console.log(data);
                        if(data["statecode"]==0){
                            console.log('账户名不存在')
                        };
                    };
                });
            });
        });
    </script>

    <div>
        <h3>{{ errormessage }}</h3>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
                <a href="#login" aria-controls="login" role="tab" data-toggle="tab">登录</a>
            </li>
            <li role="presentation">
                <a href="#register" aria-controls="register" role="tab" data-toggle="tab">注册</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">

            <div role="tabpanel" class="tab-pane active" id="login">
                <form action="{% url 'polls:login' %}" method="post">
                    <form>
                        {% csrf_token %}
                        {{ lf }}
                        <br>
                        <button type="submit" class="btn btn-default">登录</button>
                    </form>
                </form>
            </div>

            <div role="tabpanel" class="tab-pane" id="register">
                <form action="{% url 'polls:register' %}" method="post">
                <form>
                    {% csrf_token %}
                    {{ rf }}
                    <br>
                    <button type="submit" class="btn btn-default">注册</button>
                </form>
            </form>
            </div>

        </div>

    </div>

{% endblock %}
